<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Self Chat</title>
	<LINK rel="stylesheet" href="/home/harshita/coding/selfchat/style.css">
</head>
<body>
	<div id="page-wrapper">
		<h1>Self Chat</h1>
		<div id="status">Connecting.. Please wait..</div>		<!-- shows connection status -->
		<br>
		<hr>		
		<ul id="messagesthread"></ul>		<!-- shows the message thread -->
		<form id="msgform" method="post">	<!-- has the text area and buttons to submit form, connect and close connection -->
			<textarea id="message" placeholder="Write your message here.."></textarea>
			<button type="submit" form="msgform" id="submt">Send</button>
			<button type="button" id="connect">Connect</button>
			<button type="button" id="close">Close Connection</button>
		</form>
	</div>
	
	<script src="/home/harshita/coding/selfchat/app.js"></script>

</body>
</html>
